{% extends "myapp/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 px-4 py-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Expense</h2>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock content %}
